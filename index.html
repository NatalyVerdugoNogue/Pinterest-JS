          <input id="inputSearch" type="text" class="input text" placeholder="Buscar" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
    </div>
    <div class="col mx-0 pl-3 pr-0 pelim">

        <div class="col-auto text px-3 btn-gen py-2 my-1 remove">
          <a>Inicio</a>
        </div>

          <a>Siguiendo</a>
        </div>
        <div class="col-auto text px-3 btn-gen py-2 my-1 remove">
          <a>Explorar</a>
        </div>
        <div class="col-auto btn-gen py-sm-2 pl-sm-3 pr-sm-2 py-0 pl-2 pr-1 respon">
          <i class="fas fa-user-friends colorIcon pt-1 mt-1"></i>
        </div>
        <div class="col-auto btn-gen py-sm-2 px-sm-3 py-0 px-2 respon elim">
          <i class="fas fa-compass colorIcon pt-1 mt-1"></i>
        </div>
        <div class="col-auto text pl-sm-2 pr-sm-3 px-1 pr-md-2 btn-gen py-sm-2 my-sm-1 pt-1">
          <a>
            <img src="src/img/avatar.jpg" class="rounded-circle picAvatar" alt="avatar">
            <span class="text remove">Nataly</span>
          </a>
        </div>
        <div class="col-auto btn-gen py-sm-2 px-sm-3 py-0 px-2">
          <i class="fas fa-comment-dots colorIcon pt-1 mt-1"></i>
        </div>
        <div class="col-auto btn-gen py-sm-2 px-sm-3 py-0 px-2">
          <i class="fas fa-bell colorIcon pt-1 mt-1"></i>
        </div>
        <div class="col-auto btn-gen py-sm-2 px-sm-3 py-0 px-2">
          <i class="fas fa-ellipsis-h colorIcon pt-1 mt-1"></i>
        </div>
      </div>
    </div>
  </div>
